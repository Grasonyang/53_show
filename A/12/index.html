<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/jquery-ui.css">
  <link rel="stylesheet" href="src/all.css">
  <title>Document</title>
</head>

<body>
  <div class="imgs">
    <img onclick="show($(this).index())" src="src/images/1.jpg" alt="">
    <img onclick="show($(this).index())" src="src/images/2.jpg" alt="">
    <img onclick="show($(this).index())" src="src/images/3.jpg" alt="">
    <img onclick="show($(this).index())" src="src/images/4.jpg" alt="">
  </div>
  <div id="lightbox">
    <button class="cls" onclick="$('#lightbox').hide()">X</button>
    <img src="" alt="">
    <div class="boxs">
      <button onclick="show(0)">First</button>
      <button onclick="show(nowcode-1)">prev</button>
      <button onclick="show(nowcode+1)">next</button>
      <button onclick="show($('.imgs img').length)">Last</button>
    </div>
  </div>
  <script src="src/jquery-3.6.4.min.js"></script>
  <script src="src/jquery-ui.js"></script>
  <script src="src/all.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      height: 2000px;
      /* 为了能够滚动 */
      background: linear-gradient(to bottom, #000, #fff);
      /* 渐变背景色 */
      transition: background-position 1s;
      /* 过渡效果 */
    }

    body:hover {
      background-position: 0 -2000px;
      /* 滚动背景 */
    }
  </style>
</head>

</body>

</html>
